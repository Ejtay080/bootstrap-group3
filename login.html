<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Form Page</title>
        <style>
          .linky:active{
            color: #63C158;
          }
          .linky:link{
              color: #63C158;
          }
          .linky:hover{
              color: #63C158;
          }
          .linky:hover{
              color: #63C158;
          }
          .btn, .btn-primary{
            background-color: #63C158;
            border: #63C158;
            
        }
        .btn:hover, .btn-primary:hover{
            background-color: #6ceb5e;
        }
        .btn:active, .btn-primary:active{
          background-color: #63C158;
          border:black;
        }
        </style>
    </head>
    <body>
        <div class="bs-example">
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <a href="#" class="navbar-brand">
                    <img src="images/EDEE.png" height="60" alt="CoolBrand">
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="index.html" class="nav-item nav-link">Home</a>
                        <a href="aboutus.html" class="nav-item nav-link">About Us</a>
                        <a href="payment.html" class="nav-item nav-link">Licenses</a>
                        <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a>
                    </div>
                    <div class="navbar-nav ml-auto">
                        <a href="login.html" class="nav-item nav-link active">Login</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container-fluid d-flex justify-content-center">
        <form class="justify-content-around" style="width: 35rem;position: relative; top: 10rem">
          <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <input type="email" class="form-control text-center" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <small id="emailHelp" class="form-text text-muted text-center">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control text-center" id="exampleInputPassword1" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary text-center" href="confirmationl.html">Sign in</button>
          </div>
          
          <small id="emailHelp" class="form-text text-muted text-center">Need an account? <a href="signup.html" class="linky">Create one here.</a></small>
        </form>
        </div>


        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
